on:
  push:
    branches:
      - main
      - "dependabot/**"
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 14.x
        uses: actions/setup-node@v3
        with:
          node-version: 14.x

      - name: yarn install
        run: |
          yarn install
          yarn lint
