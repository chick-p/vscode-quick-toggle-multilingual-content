name: test
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: "npm"

      - name: Install dependecies
        run: npm ci
        env:
          CI: true

      - name: Run test
        run: xvfb-run -a npm run test
