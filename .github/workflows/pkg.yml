name: Run release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version"
        required: true
        type: string

jobs:
  release:
    uses: chick-p/github-actions-shared-workflow/.github/workflows/release-npm-package.yml@main
    with:
      version: ${{ inputs.version }}

  packaging:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version-file: ./.node-version
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Package a extention
        run: |
          git pull --rebase origin main
          npm run pkg
          version=$(echo ${{ inputs.version }} | sed -E 's/v([0-9.]+)/\1/')
          gh release upload ${{ inputs.version }} vscode-toggle-multilingual-content-"$version".vsix
        env:
          GH_TOKEN: ${{ github.token }}
